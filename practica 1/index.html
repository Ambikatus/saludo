<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saludo</title>
    
    <script>
        document.write('hola');
        var nombre;
        var resultado;
        function saludar(){
            nombre = document.getElementById('nombre').value;
            resultado = 'bienvenido '+nombre;
            document.getElementById('res').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <input type="text" name="nombre" id="nombre">
    <button id="btnSaludar" onclick="saludar();">saludar</button>
    <label id="res"></label>
</body>
</html>
